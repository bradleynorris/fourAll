<div class="timerContainer bg-success">
  <p class="timerText">{{ currentValue }}</p>
  <div class="row">
    <button (click)="startTimer()"><i class="fas fa-play"></i></button>
    <button (click)="pauseTimer()"><i class="fas fa-pause"></i></button>
    <button (click)="resetTimer()"><i class="fas fa-redo"></i></button>
  </div>
</div>
